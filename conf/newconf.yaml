pipe:
    - !!loghub.transformers.Groovy
        script: println event
        threads: 4    
out:
    - !!loghub.senders.ElasticSearch
       {}
in:
    - !!loghub.receivers.ZMQ
        codec: !!loghub.codec.Log4j {}
        endpoint: tcp://localhost:2120
        hwm: 1000
        method: bind
    - !!loghub.receivers.SnmpTrap
        codec: !!loghub.codec.StringCodec {}
