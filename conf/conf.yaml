in: 
    - loghub.receivers.ZMQ:
        endpoint: "tcp://localhost:2120"
        codec: loghub.codec.Log4j
    - loghub.receivers.SnmpTrap
out: loghub.senders.ElasticSearch:
        pipe: 1
pipe: 
    - loghub.transformers.Identity:
        threads: 1
    - loghub.transformers.Test:
        if: "event['logger_name'] == 'jrds.starter.Timer'"
        then: loghub.transformers.Log
        else: loghub.transformers.Drop: {threads: 4}
            
        
